<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <style>
      .help {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Number Guesser
        </h1>
        <p class="subtitle">
          Guess a Number between <span class="min-num">1</span> and
          <span class="max-num">10</span> You get <strong>3</strong> tries!
        </p>

        <div class="columns">
          <div class="column is-one-fifth">
            <div class="field">
              <div class="control">
                <input
                  id="guess"
                  class="input"
                  type="text"
                  placeholder="Guess A Number"
                />
              </div>
              <p class="help"></p>
            </div>
          </div>
          <div class="column">
            <button id="guess-button" class="button">
              Submit Guess
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
