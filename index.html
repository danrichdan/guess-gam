<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Number Guesser
        </h1>
        <p class="subtitle">
          Guess a Number between <span class="min-num">1</span> and
          <span class="max-num">10</span> You get <strong>3</strong> tries!
        </p>
        <div class="level">
          <!--Level Left Begin-->
          <div class="level-left">
            <!--Level Item Begin-->
            <div class="level-item">
              <div class="field">
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Guess A Number"
                  />
                </div>
              </div>
            </div>
            <!--Level Item End-->
            <!--Level Item End-->
            <div class="level-item">
              <button class="button">
                Submit Guess
              </button>
            </div>
          </div>
          <!--Level Left End-->
        </div>
        <!--Level End-->
      </div>
    </section>
  </body>
</html>
